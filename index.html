<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLC Production Team Training</title>
    <link rel="stylesheet" href="main.css">
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
    <!-- Use this if there's no interweb :( -->
    <!-- <script src="jquery.js"></script> -->
    <script defer src="index.js"></script>
</head>
<body>
    <div class="overlay centre">
        <div class="overlay-container centre">
            <img src="assets/x.svg" alt="" class="leave">
            <div class="log">
                <img class="overlay-img left" src="assets/MM_hex.svg" alt='Hexagon'>
                <img class="overlay-img right" src="assets/MM_hex.svg" alt='Hexagon'>
            </div>
            <div class="redirect-mess">Redirecting you to the <strong>PT Training Page</strong> for:</div>
            <div class="doc-name"></div>
        </div>
    </div>
    <div class="container">
        <button type="button" class="timer" data-link="https://demonetizeddark.github.io/15-30-15/">Timer</button>
        <button type="button" class="document" data-link="https://docs.google.com/document/d/1VQXdYJGEU2LPCjmhT0sAiwAZeqobOiRPKF5WXubgGR0/view">Setup and Teardown</button>
        <button type="button" class="document" data-link="https://docs.google.com/document/d/1LYXG91nqBwTDOxUlqJXfDsPY-QTfAMlcPw3mmqydJ_0/view">Camera</button>
        <button type="button" class="document" data-link="https://docs.google.com/document/d/1_i6OL5NrrHvCCsAGHzPl4JjD4i4vQxSD0fZIiQJD-vI/view">ProPresenter</button>
        <button type="button" class="document" data-link="https://docs.google.com/document/d/1DP-FBK9WlZ_jbZokYn8vznYhxqkcfUHrmxXPLGZfM1w/view">Point</button>
        <button type="button" class="document" data-link="https://docs.google.com/document/d/16aZBc1br-sEPWTuzIIX3inOS6zquqL2HUTbhdidCJZg/view">Switcher</button>
        <button type="button" class="document" data-link="https://docs.google.com/document/d/1R8GxesLPioD40F1mvR0YuYeiUbVtuvBYX1mQflpn_so/view">Stream and Soundboard</button>
    </div>
    <div class="sub"></div>
</body>
</html>
